<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-text color="light">
        <h6 style="text-align: center;">
          กราฟแสดงข้อมูล
        </h6>
      </ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!-- <h6 style="text-align: center; color: #D93E5D; font-weight: bold; border-radius: 35px; ">เลือกประเภทของการแสดงข้อมูล
  </h6> -->

  <ion-card style="background-color: #48046D;">
    <ion-card-content>
      <!-- <ion-item> -->
        <!-- <ion-label style="color: white;"></ion-label> -->
        <ion-select style="color: white;" ok-text="ตกลง" cancel-text="ยกเลิก" [(ngModel)]="type"
          (ionChange)="change_type($event)">
          <ion-select-option value="month">รายเดือน</ion-select-option>
          <ion-select-option value="year">รายปี</ion-select-option>
        </ion-select>
      <!-- </ion-item> -->
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-row style="background-color: #4F315B; color: white;">
      <ion-col></ion-col>
      <ion-col class="ion-align-self-center">
        <h6>ค้นหา</h6>
      </ion-col>
      <ion-col class="ion-align-self-center" *ngIf="type == 'month'">
        <h6>
          <ion-datetime
            month-short-names="มกราคม,กุมภาพันธ์,มีนาคม,เมษายน,พฤษภาคม,มิถุนายน,กรกฎาคม,สิงหาคม,กันยายน,ตุลาคม,พฤศจิกายน,ธันวาคม"
            display-format="MMM YYYY" picker-format="MMM YYYY" [(ngModel)]="date_search"
            (ionChange)="change_date($event)" cancelText="ยกเลิก" doneText="ยืนยัน"></ion-datetime>
        </h6>
      </ion-col>
      <ion-col class="ion-align-self-center" *ngIf="type == 'year'">
        <h6>
          <ion-datetime display-format="YYYY" picker-format="YYYY" [(ngModel)]="date_search"
            (ionChange)="change_date($event)" cancelText="ยกเลิก" doneText="ยืนยัน"></ion-datetime>
        </h6>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-card>

  <ion-card style="background-color: #AF3736;" *ngIf="check_null_chart == 1">
    <ion-card-content style="text-align: center; color: white;">
      <ion-icon name="cash" style="color: white;" size="medium"></ion-icon>
      {{pie_balance | number}} บาท
    </ion-card-content>
  </ion-card>

  <ion-card style="background-color: #48046D;" *ngIf="check_null_chart != 1">
    <ion-card-content style="text-align: center; color: white;">
      <ion-icon name="cash" style="color: white;" size="medium"></ion-icon>
      ไม่มีข้อมูลในระบบ
    </ion-card-content>
  </ion-card>

  <ion-card class="welcome-card">
    <ion-card-content [hidden]="hide">
      <div id="highcharts" style="width:100%; height:150px;" ></div>
    </ion-card-content>
  </ion-card>

  

</ion-content>
