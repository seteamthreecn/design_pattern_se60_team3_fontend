<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end" (click)="closeModal()">
      <ion-button color="primary" (click)="closeModal()">
        <ion-icon name="close" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
      <ion-title>
          <h6 style="text-align: center;">แก้ไขรายการ{{dtl_list.dtl_type_name}}</h6>
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div style="align-items: center;" text-center>
    <img src="../../../../../assets/img/icon-page.png" style="width: 30%; margin: auto;" class="image-center">
    <h5 no-margin>
      <ion-text style="color: #D93E5D;" class="fw700">
        <b>OPPA WALLET</b>
      </ion-text>
    </h5>
  </div>
  <br>

<h5 style="font-weight: bold;">ประเภทของ{{dtl_list.dtl_type_name}}:</h5> 
    <ion-select (ionChange)="validate_type($event)" placeholder="{{dtl_list.dtl_dts_name}}" value="{{dtl_list.dtl_dts_id}}" ok-text="ยืนยัน" cancel-text="ยกเลิก" [(ngModel)]="dtl_list.dtl_dts_id" >
        <ion-select-option  *ngFor="let sub_type of dts_list" value="{{sub_type.dts_id}}">{{sub_type.dts_name}}</ion-select-option>
    </ion-select>
    <p ion-text [hidden]="hide_type">
      <ion-text style="color: #AF3736;">
        กรุณาเลือกประเภทของ{{dtl_type_name}}
      </ion-text>
    </p>

<h5 style="font-weight: bold;">วันที่:</h5>
<ion-item>
  <ion-datetime month-short-names="ม.ค., ก.พ., มี.ค., เม.ย., พ.ค., มิ.ย., ก.ค., ส.ค., ก.ย., ต.ค., พ.ย., ธ.ค." placeholder="เลือกวันที่" displayFormat="DD MMM YYYY" pickerFormat="DD MMM YYYY" cancelText="ยกเลิก" doneText="ยืนยัน" [(ngModel)]="dtl_list.dtl_date" (ionChange)="validate_date($event)"></ion-datetime>
</ion-item>
<p ion-text [hidden]="class_date">
  <ion-text style="color: #AF3736;">
    กรุณาเลือกวันที่
  </ion-text>
</p>

<h5 style="font-weight: bold;">จำนวนเงิน:</h5>
<ion-item [ngClass]="class_number ? '' : 'invalid'">
    <ion-input (ionChange)="validate_number($event)" type="number" placeholder="จำนวนเงิน (บาท)" min="0" oninput="this.value = Math.abs(this.value)" [(ngModel)]="dtl_list.dtl_amount"></ion-input>
</ion-item>
<p ion-text [hidden]="class_number">
  <ion-text style="color: #AF3736;">
    กรุณากรอกจำนวนเงิน
  </ion-text>
</p>

<h5 style="font-weight: bold;">รายละเอียด:</h5>
<ion-item>
  <ion-textarea placeholder="รายละเอียด..." [(ngModel)]="dtl_list.dtl_description"></ion-textarea>
</ion-item>

<ion-button expand="full" style="background-color: #DB4C46;" (click)="update_data()" [disabled]="disabled">บันทึก</ion-button>

</ion-content>
