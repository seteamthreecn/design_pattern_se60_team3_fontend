<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" (click)="closeModal()">
      <ion-button color="primary" (click)="closeModal()">
        <ion-icon name="close" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <h6 style="text-align: center;">PROFILE</h6>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <br>
  <div style="align-items: center;" text-center>
    <img src="../../../../../assets/img/icon-page.png" style="width: 20%; margin: auto;" class="image-center">
    <h5 no-margin>
      <ion-text style="color: #D93E5D;" class="fw700">
        <b>OPPA WALLET</b>
      </ion-text>
    </h5>
  </div>
  <br>
  <div style="text-align: center; color: #D93E5D;">
    ----------------------------------------
  </div>
  <br>
  <div style="align-items: center;" text-center>
      <img src="http://localhost:83/{{imgURL}}" class="image-center">
  </div>
  <br />

  <ion-label>
    <ion-row>
      <ion-col style="text-align: center; color: black;"
        ><b>ชื่อ : </b>{{user_fname}}</ion-col
      >
    </ion-row>
  </ion-label>
  <br />
  <ion-label>
    <ion-row>
      <ion-col style="text-align: center; color: black;"
        ><b>นามสกุล : </b>{{user_lname}}</ion-col
      >
    </ion-row>
  </ion-label>
  <br />
  <ion-label>
    <ion-row>
      <ion-col style="text-align: center; color: black;"
        ><b>ชื่อผู้ใช้งาน : </b>{{user_username}}</ion-col
      >
    </ion-row>
  </ion-label>
  <br />
  <ion-label>
    <ion-row>
      <ion-col style="text-align: center; color: black;"
        ><b>อีเมล : </b>{{user_email}}</ion-col
      >
    </ion-row>
  </ion-label>

  <br /><br />
  <ion-button expand="full" style="background-color: #D93E5D; color: #48046D;" (click)="edit_profile()"
    ><b>แก้ไข</b></ion-button
  >
</ion-content>
