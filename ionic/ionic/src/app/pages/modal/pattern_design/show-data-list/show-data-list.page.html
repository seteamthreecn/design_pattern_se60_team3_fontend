<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end" (click)="closeModal()">
      <ion-button color="primary"(click)="closeModal()">
        <ion-icon name="close" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
      <ion-title>
          <h6 style="text-align: center;">ข้อมูล{{dtl_type_name}}</h6>
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div style="align-items: center;" text-center>
    <img src="../../../../../assets/img/icon-page.png" style="width: 30%; margin: auto;" class="image-center">
    <h5 no-margin>
      <ion-text style="color: #D93E5D;" class="fw700">
        <b>OPPA WALLET</b>
      </ion-text>
    </h5>
  </div>
  <br>

<label>
<h5 style="font-weight: bold; text-align: center;">วันที่ : <br><br><span style="font-weight: normal !important; text-align: center;">{{dtl_day + " " + dtl_month + " " + dtl_year}}</span></h5>

</label>
<br>
<label>
<h5 style="font-weight: bold; text-align: center;">ประเภทของรายรับ : <br><br><span style="font-weight: normal !important; text-align: center;">{{dtl_dts_name}}</span></h5>

</label> 
<br>
<label>
<h5 style="font-weight: bold; text-align: center;">จำนวนเงิน : <br><br><span style="font-weight: normal !important; text-align: center;">{{dtl_amount}} บาท</span></h5>

</label>
<br>
<label>
<h5 style="font-weight: bold; text-align: center;">รายละเอียด : <br><br><span style="font-weight: normal !important; text-align: center;">{{dtl_description}}</span></h5>

</label>


</ion-content>
