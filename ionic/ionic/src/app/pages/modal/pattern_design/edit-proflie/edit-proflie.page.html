<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" (click)="closeModal()">
      <ion-button color="primary" (click)="closeModal()">
        <ion-icon name="close" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <h6 style="text-align: center;">แก้ไขข้อมูลส่วนตัว</h6>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br />
  <div style="align-items: center;" text-center>
    <img
      src="../../../../../assets/img/icon-page.png"
      style="width: 20%; margin: auto;"
      class="image-center"
    />
    <h5 no-margin>
      <ion-text style="color: #D93E5D;" class="fw700">
        <b>OPPA WALLET</b>
      </ion-text>
    </h5>
  </div>
  <br />

  <div style="align-items: center;" text-center *ngIf="imgURL">
    <ion-avatar slot="start" class="user-avatar image-center">
      <img [src]="imgURL" />
    </ion-avatar>
  </div>
  <span style="color:red;" *ngIf="message">{{message}}</span>
  <div class="box ion-text-center">
    <input
      #file
      type="file"
      accept="image/*"
      name="file-4[]"
      id="file-4"
      class="inputfile inputfile-3"
      data-multiple-caption="{count} files selected"
      (change)="preview(file.files)"
    />
    <label for="file-4"><span>เปลี่ยนรูป PROFILE</span></label>
  </div>
  <h5 style="font-weight: bold;" position="stacked">&emsp;ชื่อ :</h5>
  <ion-item [ngClass]="classfname ? '' : 'invalid'">
    <ion-input
      type="name"
      placeholder="ชื่อ"
      value=""
      [(ngModel)]="user_fname"
      (ionChange)="validate_fname($event)"
    ></ion-input>
  </ion-item>
  <p ion-text [hidden]="classfname">
    <ion-text color="warning">
      กรุณากรอกชื่อ
    </ion-text>
  </p>
  <h5 style="font-weight: bold;">&emsp;นามสกุล :</h5>
  <ion-item [ngClass]="classlname ? '' : 'invalid'">
    <ion-input
      type="name"
      placeholder="นามสกุล"
      value=""
      [(ngModel)]="user_lname"
      (ionChange)="validate_lname($event)"
    ></ion-input>
  </ion-item>
  <p ion-text [hidden]="classlname">
    <ion-text color="warning">
      กรุณากรอกนามสกุล
    </ion-text>
  </p>
  <h5 style="font-weight: bold;">&emsp;ชื่อผู้ใช้ :</h5>
  <ion-item [ngClass]="classusername ? '' : 'invalid'">
    <ion-input
      type="name"
      placeholder="ชื่อผู้ใช้"
      value=""
      [(ngModel)]="user_username"
      (ionChange)="validate_username($event)"
    ></ion-input>
  </ion-item>
  <p ion-text [hidden]="classusername">
    <ion-text color="warning">
      กรุณากรอกชื่อผู้ใช้
    </ion-text>
  </p>
  <h5 style="font-weight: bold;">&emsp;อีเมล :</h5>
  <ion-item>
    <ion-input
      type="name"
      placeholder="อีเมล"
      value=""
      [(ngModel)]="user_email"
    ></ion-input>
  </ion-item>

    expand="full"
    style="background-color: #D93E5D; color: #48046D;"
