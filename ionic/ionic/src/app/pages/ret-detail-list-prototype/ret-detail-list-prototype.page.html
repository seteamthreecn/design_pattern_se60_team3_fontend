<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button color="secondary"></ion-menu-button>
        </ion-buttons>
        <ion-title>
            <ion-text *ngIf="type_name != 'รายรับ - รายจ่าย'" color="light">
                <h6 style="text-align: center;">
                    {{type_name}}ทั้งหมด
                </h6>
            </ion-text>
            <ion-text *ngIf="type_name == 'รายรับ - รายจ่าย'" color="light">
                <h6 style="text-align: center;">
                    หน้าแรก
                </h6>
            </ion-text>
        </ion-title>
    </ion-toolbar>
</ion-header>

<h3 *ngIf="type_name != 'รายรับ - รายจ่าย'" style="text-align: center; color: #D93E5D; font-weight: bold;">
    {{type_name}}ทั้งหมด :</h3>
<h3 *ngIf="type_name == 'รายรับ - รายจ่าย'" style="text-align: center; color: #D93E5D; font-weight: bold;">ยอดการใช้จ่าย
    :</h3>
<ion-card style="background-color: #48046D;">
    <ion-card-content style="text-align: center; color: white;">
        <ion-icon name="cash" style="color: white;" size="medium"></ion-icon>
        {{sum_amount}} บาท
    </ion-card-content>
</ion-card>
<!-- <h5 style="text-align: center; font-weight: bold;">รายการ{{type_name}}ทั้งหมด</h5> -->




<ion-content>
    <!-- Part Of Search Data-->
    <ion-toolbar>
        <ion-row style="background-color: #D93E5D; color: white;">
            <ion-col>

            </ion-col>
            <ion-col>
                <h6 style="margin-bottom: 2px;">ค้นหา</h6>
            </ion-col>
            <ion-col>
                <ion-datetime display-format="MMM YYYY" picker-format="MMM YYYY" [(ngModel)]="date_search"
                    (ionChange)="search_list($event)"></ion-datetime>
            </ion-col>
            <ion-col>

            </ion-col>
        </ion-row>
    </ion-toolbar>

    <ion-fab *ngIf="type_name != 'รายรับ - รายจ่าย'" horizontal="end" vertical="bottom" slot="fixed">
        <ion-fab-button color="primary" (click)="input_data(dtl_type_id)">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

    <div *ngIf="data_list.length == 0">
        <ion-list>
            <ion-item >
                <ion-label style="text-align: center;">ไม่มีรายการข้อมูลในระบบ</ion-label>
            </ion-item>
        </ion-list>
    </div>
    

    <ion-list *ngFor="let list of data_list">
        <ion-item-sliding>
            <ion-item>
                <ion-label>
                    <ion-row>
                        <ion-col style="text-align: left; color: black; font-weight: bold;">วันที่</ion-col>
                        <ion-col style="text-align: right; color: black; font-weight: bold;">จำนวนเงิน</ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col style="text-align: left; color: black;">
                            <h6>{{list.dtl_date}}</h6>
                        </ion-col>
                        <ion-col style="text-align: right; color: black;">
                            <h6 *ngIf="list.dtl_type == 1">+ {{list.dtl_amount}} บาท</h6>
                            <h6 *ngIf="list.dtl_type == 2">- {{list.dtl_amount}} บาท</h6>
                        </ion-col>
                    </ion-row>
                </ion-label>
            </ion-item>
            <ion-item-options>
                <ion-item-option style="background-color: #48046D; color: #FFFFFF" (click)="show_data(list.dtl_id, list.dtl_type)">
                    <ion-icon slot="start" name="information-circle"></ion-icon>
                    ข้อมูล
                </ion-item-option>
                <ion-item-option style="background-color: #EF9284; color: #FFFFFF;"
                    (click)="edit_data(list.dtl_id, list.dtl_type)">
                    <ion-icon slot="start" name="create"></ion-icon>
                    แก้ไข
                </ion-item-option>
                <ion-item-option style="background-color: #D93E5D; color: #FFFFFF" (click)="delete_data(list.dtl_id, list.dtl_type)">
                    <ion-icon slot="start" name="trash"></ion-icon>
                    ลบ
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    <popmenu *ngIf="type_name == 'รายรับ - รายจ่าย'" horizontal="end" vertical="bottom" slot="fixed"></popmenu>

</ion-content>
