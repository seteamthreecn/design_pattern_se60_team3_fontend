<ion-fab vertical="bottom" horizontal="center" slot="fixed" class="animated fadeInDown">
  <ion-fab-button (click)="togglePopupMenu()">
    <ion-ripple-effect></ion-ripple-effect>
    <ion-icon name="apps"></ion-icon>
  </ion-fab-button>
</ion-fab>

<div class="popup-menu">
  <div class="popup-menu-overlay" [ngClass]="{'in': openMenu}"></div>
  <div class="popup-menu-panel" [ngClass]="{'in': openMenu}">
    <div class="popup-menu-item" (click)="open_insert_income()">
      <ion-icon name="add-circle" slot="middle" size="large"></ion-icon>
      <span>บันทึกรายรับ</span>
    </div>
    <div class="popup-menu-item" (click)="open_insert_outcome()">
      <ion-icon name="remove-circle" slot="middle" size="large"></ion-icon>
      <span>บันทึกรายจ่าย</span>
    </div>

  </div>
</div>
